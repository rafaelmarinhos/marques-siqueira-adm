<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Informações gerais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid fixed>
      <ion-row align-items-center justify-content-center>
        <ion-col col-12 col-sm-12 col-md-12>
          <ion-card>
            <ion-item-divider color="info" text-center>Informações Gerais da Empresa</ion-item-divider>
            <ion-list>
              <ion-item>
                <ion-label stacked>Endereço</ion-label>
                <ion-input type="text" value="{{ (informacoesGerais | async)?.endereco }}" formControlName="endereco"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Telefone Goiânia</ion-label>
                <ion-input type="text" value="{{ (informacoesGerais | async)?.telefone_goiania }}" formControlName="telefone_goiania"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Telefone Brasília</ion-label>
                <ion-input type="text" value="{{ (informacoesGerais | async)?.telefone_brasilia }}" formControlName="telefone_brasilia"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="email" value="{{ (informacoesGerais | async)?.email }}" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Horário de Funcionamento</ion-label>
                <ion-input type="text" value="{{ (informacoesGerais | async)?.horario_funcionamento }}" formControlName="horario_funcionamento"></ion-input>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-12>
          <button ion-button block (click)="save()" [disabled]="!form.valid">SALVAR INFORMAÇÕES</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
