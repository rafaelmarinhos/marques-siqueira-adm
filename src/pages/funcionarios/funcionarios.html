<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Funcion√°rios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-10>
        <ion-card>
          <ion-list>
            <ion-item-group>
              <ion-item-divider color="info">Listagem de Registros</ion-item-divider>
              <ion-item>
                <button ion-button clear icon-only item-end color="info" (click)="create()">
                  <ion-icon name="md-add"></ion-icon>
                </button>
              </ion-item>
              <ion-item *ngFor="let funcionario of funcionarios | async">
                <h3>
                  <strong>{{ funcionario.nome }}</strong>
                </h3>
                <p>{{ funcionario.posicao }}</p>
                <button ion-button clear icon-only item-end (click)="edit(funcionario)">
                  <ion-icon color="danger" name="md-create"></ion-icon>
                </button>
              </ion-item>
            </ion-item-group>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
