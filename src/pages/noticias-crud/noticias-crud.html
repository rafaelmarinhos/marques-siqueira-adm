<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Notícia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid fixed>
      <ion-row align-items-center justify-content-center>
        <ion-col col-12 col-sm-12 col-md-12>
          <ion-card>
            <ion-item-divider color="info" text-center>Informações da Notícia</ion-item-divider>
            <ion-list>
              <ion-item>
                <ion-label>Notícia principal 1</ion-label>
                <ion-checkbox formControlName="noticia_home_1"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Notícia principal 2</ion-label>
                <ion-checkbox formControlName="noticia_home_2"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label stacked>Data</ion-label>
                <ion-input type="text" formControlName="data"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Título</ion-label>
                <ion-input type="text" formControlName="titulo"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Título Home (Máximo 25 caracteres)</ion-label>
                <ion-input type="text" formControlName="titulo_home" maxlength="25"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Descrição Resumida (Máximo 150 caracteres)</ion-label>
                <ion-textarea class="large" type="text" formControlName="descricao_resumida" maxlength="150"></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label stacked>Descrição Completa</ion-label>
                <ion-textarea type="text" formControlName="descricao_completa"></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label stacked>Fonte</ion-label>
                <ion-input type="text" formControlName="fonte"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Imagem (Tamanho: 195x235)</ion-label>
                <ion-input type="file" id="imagem" accept="image/*" (change)="onFileChange($event)" #fileInput></ion-input>
              </ion-item>
              <ion-item *ngIf="noticia">
                <ion-row align-items-center justify-content-center>
                  <img src="{{ noticia.imagem }}" style="width: 195px; height: 235px;">
                </ion-row>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 col-sm-6 col-md-6>
          <button ion-button block (click)="save()" [disabled]="!form.valid">SALVAR INFORMAÇÕES</button>
        </ion-col>
        <ion-col col-6 col-sm-6 col-md-6>
          <button ion-button block color="danger" (click)="delete()" [disabled]="!isEdit">EXCLUIR</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
