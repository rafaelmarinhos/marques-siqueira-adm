<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Prêmio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid fixed>
      <ion-row align-items-center justify-content-center>
        <ion-col col-12 col-sm-12 col-md-12>
          <ion-card>
            <ion-item-divider color="info" text-center>Informações do Prêmio</ion-item-divider>
            <ion-list>
              <ion-item>
                <ion-label stacked>Título</ion-label>
                <ion-input type="text" formControlName="titulo"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Anos Premiados</ion-label>
                <ion-input type="text" formControlName="anos"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Anos Premiados</ion-label>
                <ion-input type="text" formControlName="instituicao"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Descrição Resumida</ion-label>
                <ion-textarea type="text" formControlName="descricao_resumida"></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label stacked>Descrição Completa</ion-label>
                <ion-textarea type="text" formControlName="descricao_completa"></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label stacked>Imagem</ion-label>
                <ion-input type="file" id="imagem" accept="image/*" (change)="onFileChange($event)" #fileInput></ion-input>
              </ion-item>
              <ion-item *ngIf="premio">
                <ion-row align-items-center justify-content-center>
                  <img src="{{ premio.imagem }}" style="width: 195px; height: 235px;">
                </ion-row>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 col-sm-6 col-md-6>
          <button ion-button block (click)="save()" [disabled]="!form.valid">SALVAR INFORMAÇÕES</button>
        </ion-col>
        <ion-col col-6 col-sm-6 col-md-6>
          <button ion-button block color="danger" (click)="delete()" [disabled]="!isEdit">EXCLUIR</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
